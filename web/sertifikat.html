    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function ambilDataDariAPI() {
        axios
        .get("Sertifikatapi.php?id=1")
        .then((response) => {
          // Definisikan konstanta data
          const data = response.data;

          // Manipulasi HTML untuk menampilkan data
          const sertifikat = document.getElementById("sertifikat");
          const sertifikatDiv = document.createElement("div");
          sertifikatDiv.className = "col-sm-12";
          sertifikatDiv.innerHTML = `
          <div class="page-section bg-dark text-white">
              <div class="container px-4 px-lg-5 text-center">
                  <h2 class="mb-4">${data.judulutama}</h2>
              </div>  
          </div>
          <div class="container-fluid p-0">
              <div class="row g-0">
                  <div class="col-sm-6">
                      <a class="portfolio-box" href="${data.href1}" title="Project Name">
                          <img class="img-fluid" src="${data.src1}" alt="..." />
                          <div class="portfolio-box-caption">
                              <div class="project-category text-white-50">${data.judul}</div>
                              <div class="project-name">${data.judul2}</div>
                          </div>
                      </a>
                  </div>
                  <div class="col-sm-6">
                      <a class="portfolio-box" href="${data.href2}" title="Project Name">
                          <img class="img-fluid" src="${data.src2}" alt="..." />
                          <div class="portfolio-box-caption">
                              <div class="project-category text-white-50">${data.judul3}</div>
                              <div class="project-name">${data.judul4}</div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
      `;
          sertifikat.appendChild(sertifikatDiv);
        })
      }
      //Panggil fungsi untuk mengambil data dari API
      ambilDataDariAPI();
    </script>
