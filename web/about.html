    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function ambilDataDariAPI() {
        axios
          .get("Aboutapi.php?id=1")
          .then((response) => {
            //definisikan constanta data
            const data = response.data;
            //Manipulasi html untuk menampilkan data berita
            const about = document.getElementById("about");
            const aboutDiv = document.createElement("div");
            aboutDiv.className = "col-sm-12";
            aboutDiv.innerHTML = `
                        <div class="container px-4 px-lg-5">
                            <div class="row gx-4 gx-lg-5 justify-content-center">
                                <div class="col-lg-8 text-center">
                                    <h2 class="text-white mt-0">${data.judul}</h2>
                                    <hr class="divider divider-light" />
                                    <p class="text-white-75 mb-4">${data.isi}</p>
                                    <a class="btn btn-light btn-xl" href="contact.html">Get Started!</a>
                                </div>
                            </div>
                        </div>
                    `;
            about.appendChild(aboutDiv);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      //Panggil fungsi untuk mengambil data dari API
      ambilDataDariAPI();
    </script>
