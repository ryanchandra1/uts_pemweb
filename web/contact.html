    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function ambilDataDariAPI() {
        axios.get("Contactapi.php?id=1").then((response) => {
            // Definisikan konstanta data
            const data = response.data;
  
            // Manipulasi HTML untuk menampilkan data
            const contact = document.getElementById("contact");
            const contactDiv = document.createElement("div");
            contactDiv.className = "col-sm-12";
            contactDiv.innerHTML = `
                              <div class="container px-4 px-lg-5">
                                  <h2 class="text-center mt-0">${data.judulutama}</h2>
                                  <hr class="divider" />
                                  <div class="row gx-4 gx-lg-5">
                                      <div class="col-lg-3 col-md-6 text-center">
                                          <div class="mt-5">
                                              <div class="mb-2"><i class="bi-gem fs-1 text-primary"></i></div>
                                              <h3 class="h4 mb-2">${data.judul1}</h3>
                                              <p class="text-muted mb-0">${data.isi1}</p>
                                          </div>
                                      </div>
                                      <div class="col-lg-3 col-md-6 text-center">
                                          <div class="mt-5">
                                              <div class="mb-2"><i class="bi-laptop fs-1 text-primary"></i></div>
                                              <h3 class="h4 mb-2">${data.judul2}</h3>
                                              <p class="text-muted mb-0">${data.isi2}</p>
                                          </div>
                                      </div>
                                      <div class="col-lg-3 col-md-6 text-center">
                                          <div class="mt-5">
                                              <div class="mb-2"><i class="bi-globe fs-1 text-primary"></i></div>
                                              <h3 class="h4 mb-2">${data.judul3}</h3>
                                              <p class="text-muted mb-0">${data.isi3}</p>
                                          </div>
                                      </div>
                                      <div class="col-lg-3 col-md-6 text-center">
                                          <div class="mt-5 social-media">
                                              <div class="mb-2"><i class="bi-heart fs-1 text-primary"></i></div>
                                              <h3 class="h4 mb-2">${data.judul4}</h3>
                                              <p class="text-muted mb-0">${data.isi4}</p>
                                              <a href="https://www.instagram.com/ryanchandra3" target="_blank" class="instagram-logo">
                                                  <img class="img-fluid" src="${data.img}" alt="Instagram">
                                              </a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          
                          `;
            contact.appendChild(contactDiv);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      //Panggil fungsi untuk mengambil data dari API
      ambilDataDariAPI();
    </script>
